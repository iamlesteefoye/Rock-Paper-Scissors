<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
        <div class="scoreBoard">
            <div id="user-label" class="badge">user</div>
            <div id="compPlayer" class="badge">comp</div>
            <span id="userScore">0</span>:<span id="compScore">0</span>     
         </div>
       
        
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="assets/images/fist.png" alt="paper">
                
            </div>
            <div class="choice" id="paper">
                    <img src="assets/images/hand.png" alt="hand">
                    
                </div>
                <div class="choice" id="scissors">
                        <img src="assets/images/scissors.png" alt="scissors">
                        
            </div>
        </div>
        <p id="actionMessage">Make your move!</p>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
